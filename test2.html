<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
      .aos-all div { display: block; background-color: skyblue;width: 200px; height: 400px; margin: 20px;}
      </style>
</head>
<body>
  <div class="aos-all">
    <div data-aos="fade-up"></div>
    <div data-aos="fade-down"></div>
    <div data-aos="zoom-out-down"></div>
    <div data-aos="flip-down"></div>
    <div data-aos="flip-up"></div>
    <div data-aos="fade-left"></div>
    <div data-aos="fade-up-right"></div>
    <div data-aos="fade-left" data-aos-duration="1000" data-aos-easing="ease-in-sine" data-aos-anchor-placement="center-center"></div>  
    <div data-aos="zoom-out-down"></div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script>
      AOS.init();
</script>
</body>
</html>
