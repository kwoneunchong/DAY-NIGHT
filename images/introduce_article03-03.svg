<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 85.06"><defs><style>.cls-1{font-size:20px;fill:#2a2465;font-family:NotoSansKR-Bold-KSCpc-EUC-H, Noto Sans KR;letter-spacing:-0.03em;}.cls-2,.cls-3{font-family:NotoSansKR-Regular-KSCpc-EUC-H, Noto Sans KR;}.cls-2{letter-spacing:-0.03em;}</style></defs><title>introduce_article03</title><text class="cls-1" transform="translate(246.4 23.9)">낮밤의 스토리는 룸 마다 시간을 설정하여 창문 처럼 보이는<tspan class="cls-2"><tspan x="-80.62" y="28">스크린에 시간 대에 따른 영상을 재생하여 시간에 따라 바뀌는 컨셉에 있습니다. </tspan><tspan x="-131.52" y="56">현실과는 다른 차원으로 시간을 조정하여 타입슬립하는 것이 판타지적 감성으로 채워줍니다. </tspan></tspan><tspan class="cls-3"><tspan x="231.66" y="84"> </tspan></tspan></text></svg>